<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='forms.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<a style="color:whitesmoke;" href="https://jogodogalo.herokuapp.com" className="underline text-gray-500"> Go Home </a>
<div class="outer">
<div class="inner">
<form action="" method="post">
    <h3>Register</h3>

    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" name="username"  class="form-control" placeholder="Username" />
    </div> 

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" name="email"  class="form-control" placeholder="Enter email" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password"  class="form-control" placeholder="Enter password" />
    </div>


    <div class="form-group ">
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
             
      </div>

    <a href="https://jogodogalo.herokuapp.com/construction" type="submit" class="btn btn-dark btn-lg btn-block">Register</a>
    <p class="forgot-password text-right">
        Already registered <a href="#">log in?</a>
    </p>
</form>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
