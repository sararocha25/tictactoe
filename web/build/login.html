<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='forms.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="outer">
<div class="inner">
<form method="post" action="">

    <h3>Log in</h3>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" />
    </div>

    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" />
            <label class="custom-control-label" htmlFor="customCheck1">Remember me</label>
        </div>
    </div>

    <button type="submit" class="btn btn-dark btn-lg btn-block" action="">Sign in</button>
    <p class="forgot-password text-right">
        Forgot <a href="#">password?</a>
    </p>

    {% with messages = get_flashed_messages()  %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</form>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
